---
- hosts: www
  gather_facts: False

  vars:
    # prudentia_dir -> is passed in the cmd line
    - root_dir: "{{playbook_dir}}/../"
    - env: development

  vars_files:
    - '{{prudentia_dir}}/vars/global.yml'
    - ./common_vars.yml

  pre_tasks:
    - debug: msg="Pre tasks section"

    - name: ANSIBLE PYTHON | install python 2
      raw: test -e /usr/bin/python || (apt -qqy update && apt install -qy python-minimal)
      become: yes

    - name:  UNPRIVILEGED USERS | Get acl dependency (ansible unprivileged user operations magic)
      apt: pkg="acl"
      become: yes

    - name: gather facts
      setup:

    - name: Include environment related variables
      include_vars: "{{ item }}"
      with_first_found:
       - "{{env}}_vars.yml"
       - "local_vars.yml"


  roles:
     - {
         role: "sa-lamp",

         option_enable_multiverse: true,
         
         option_install_mysql: true,
         option_install_apache:  true,
         option_enable_ufw_http: false,

         mysql_host: "127.0.0.1",
         mysql_root_user: root,
         mysql_root_password: devroot,


         apache_mode: worker, # use prefork or worker variables
         apache2_disable_default: true,

         php_family: default, # 5.4 | 5.5 | 5.6 | 7.0  default

         # php_extensions: ["php-mysql", "php5-intl", "php5-xmlrpc", "php5-curl", "php5-gd"] # php5
         php_extensions: ["php-mysql", "php-intl", "php-xmlrpc", "php-curl", "php-gd"] #php7
       }

